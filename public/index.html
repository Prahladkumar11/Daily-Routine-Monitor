<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Routine Monitor</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <main>
    <section class="index-banner ">
      <div class="vertical-center">
        <h2>Routine Monitor</h2>
        <h1>Track your daily routine</h1>
      </div>
    </section>
    <form id="add">
      <label for="taskName">Task:</label>
      <input type="text" id="taskName" required placeholder="Press / to focus" />
      <button type="submit" onclick="addTask()">Add Task</button>
    </form>
    <section class="task">
      <div id="tableContainer">
        <table>
          <thead id="header">
            <tr>
              <th id="taskColumn">Task</th>
            </tr>
          </thead>
          <tbody id="taskListBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
